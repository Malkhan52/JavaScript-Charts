<head>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
</head>
<body>


<h2>What Can JavaScript Do?</h2>

<form id="chartForm">

    <br>
  <label>Data 3 </label>

        <select class="form-control" id="c3">
          <option value="red">Red</option>

    <input type="text" id="d5"></input>

        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>

        <option value="purple">Purple</option>

      </select>
  </div>
  <br><br>
<button type="button" onclick='myFun()'>Click Me!</button>
</form><br><br>

<canvas id="myChart" width="400" height="400"></canvas>

<script>


function myFun(){
// Dataset
var d1 = document.getElementById("d1").value;
var d2 = document.getElementById("d2").value;
var d3 = document.getElementById("d3").value;
var d4 = document.getElementById("d4").value;
var d5 = document.getElementById("d5").value;
var d6 = document.getElementById("d6").value;

// Colour selection
var c1 = document.getElementById("c1").value;
var c2 = document.getElementById("c2").value;
var c3 = document.getElementById("c3").value;
var c4 = document.getElementById("c4").value;
var c5 = document.getElementById("c5").value;
var c6 = document.getElementById("c6").value;

var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: [c1, c2, c3, c4, c5, c6],
        datasets: [{
            label: '# of Votes',
            data: [d1, d2, d3, d4, d5, d6],
            backgroundColor: [ c1, c2, c3, c4, c5, c6 ]
        }]
    }
});}
</script>
